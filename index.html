<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Orbitron:wght@400..900&family=VT323&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="container-header">HOME</h3>
                <div class="score">
                    <h1 id="sum-H" class="num">0</h1>
                </div>
                <button onclick="incrementHome1()">+1</button>
                <button onclick="incrementHome2()">+2</button>
                <button onclick="incrementHome3()">+3</button>
            </div>
            
            <div id="start">
                <button onclick="start()">New Game</button>
                <div>
                    <p id="total-games" class="num">0</p>
                </div>
            </div>
            
            <div>
                <h3 class="container-header">GUEST</h3>
                 <div class="score">
                    <h1 id="sum-G" class="num">0</h1>
                </div>
                <button onclick="incrementGuest1()">+1</button>
                <button onclick="incrementGuest2()">+2</button>
                <button onclick="incrementGuest3()">+3</button>
            </div>
            </div>
            <div>
                <h4 id="footer"> Happy Coding!</h4>
            </div>

        </div>

        <script src="index.js"></script>
    </body>
</html>
